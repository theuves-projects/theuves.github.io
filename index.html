<html>
  <head>
    <meta charset="utf-8">
    <title>@theuves</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      html {
        font-size: 18px;
      }
      body {
        font-family: monospace;
      }
      .container {
        width: 850px;
        max-width: 850px;
        height: 100%;
        margin: 0 auto;
        position: relative;
        background-size: 65%;
        background-image: url(./bg.jpg);
        background-repeat: no-repeat;
        background-position: bottom right;
        white-space: nowrap;
      }
      .items {
        position: absolute;
        bottom: 10%;
        left: 0;
      }
      .title {
        margin-bottom: 16px;
        font-size: 2.15rem;
        font-family: monospace;
      }
      .links {
        padding-left: 10px;
        font-size: 1.15rem;
      }
      .links li {
        line-height: 1.5;
        list-style-type: none;
      }
      .links a {
        color: #111;
        text-decoration: none;
      }
      .links a:hover {
        color: white;
        background-color: black;
        transition: all .075s;
      }
      .links a:active {
        background-color: gray;
      }
      ::selection {
        background-color: #ddd;
      }
    </style>
  </head>

    <div class="container">
      <div class="items">

        </ul>
      </div>
    </div>
  </body>
</html>
